<link rel="icon" type="image/png" href="https://epfl-ada.github.io/ada-2025-project-djnpsgroup2025/favicon.png">

<style>
  /* --- 1. THEME VARIABLES --- */
  
  /* The Boring Theme (Default) */
  :root {
    --bg-color: #f0f0f0;         /* Dull Grey */
    --text-color: #333333;       /* Dark Grey */
    --header-color: #ffffff;
    --link-color: #555555;       /* Boring Link Color */
    --font-family: 'Times New Roman', serif;
  }

  /* The Reddit Theme (Applied via class) */
  body.reddit-mode {
    --bg-color: #FFF0E0;         /* Very Light Orange */
    --text-color: #000000;
    --header-color: #ffffff; 
    --link-color: #FF4500;       /* Reddit Orange */
    --font-family: 'Verdana', sans-serif;
  }

  /* --- 2. BASE STYLES --- */
  
  /* Apply variables to body */
  body {
    background-color: var(--bg-color) !important;
    color: var(--text-color) !important;
    font-family: var(--font-family) !important;
    transition: background-color 0.8s ease, color 0.5s ease; /* Smooth transition */
  }

  a, .site-title, .page-link {
    color: var(--link-color) !important;
  }

  /* --- 3. CURSOR LOGIC --- */
  
  /* This is the fix: We scope the cursor to 'body.reddit-mode'. 
     The cursor will be normal until the class is added.
  */
  body.reddit-mode,
  body.reddit-mode *, 
  body.reddit-mode a, 
  body.reddit-mode button, 
  body.reddit-mode input, 
  body.reddit-mode textarea, 
  body.reddit-mode select {
      cursor: url('https://epfl-ada.github.io/ada-2025-project-djnpsgroup2025/cursor.png'), auto !important;
  }

  /* --- 4. HERO & BUTTON STYLES --- */

  /* Hero Section Styling (The Top Part) */
  .boring-hero {
    height: 100vh; /* Takes up full screen height */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: #e0e0e0;
    border-bottom: 5px solid #333;
  }

  /* The Big Button */
  .glasses-btn {
    margin-top: 20px;
    padding: 15px 30px;
    font-size: 20px;
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: transform 0.2s;
  }
  .glasses-btn:hover {
    transform: scale(1.05);
    background-color: #FF4500; /* Turns orange on hover */
  }
</style>

<script>
  function activateRedditMode() {
    // 1. Turn on the orange theme AND the custom cursor
    document.body.classList.add("reddit-mode");
    
    // 2. Scroll down to the story start
    const storyStart = document.getElementById("story-start");
    if(storyStart) {
      storyStart.scrollIntoView({ behavior: 'smooth' });
    }
  }
</script>
